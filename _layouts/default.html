<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="icon" href="{{ "/assets/favicon.ico" | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/normalize.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
    {% if jekyll.environment == 'production' and site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </head>

  <body>
    <input type="checkbox" id="menu-toggle" hidden>

    <nav class="site-nav">
      <section class="description"><a href=".">
        <img class="description-logo" src="{{ site.styling_options.logo_path | relative_url }}">
        <div class="description-title">{{ site.title }}</div>
        <div class="description-last-updated">Last built: {{ site.time }}</div></a>
      </section>
      <section class="site-search"></section>
      <section class="table-of-contents">
      </section>
      <section class="search-results">
      </section>
    </nav>

    <header class="site-header">
      <label class="menu-button" for="menu-toggle">
        <svg class="menu-icon" viewBox="0 0 18 15" width="18px" height="15px">
          <path fill="#222222" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
          <path fill="#222222" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
          <path fill="#222222" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
        </svg>
      </label>
    </header>

    <main class="site-main" id="main-content" aria-label="Content" >
      {{ content | replace: "!!^", "<i style='margin-left:30px'></i>"}}
    </main>
    <div>Print this Lorem Ipsum</div>
    <button id="convert-to-pdf">
      Save PDF
    </button>
    <span class="site-branding">
      Powered by Opendoc
    </span>

    <script src="{{ '/assets/lunr.js' | relative_url }}"></script>
    <script src="{{ '/assets/search.js' | relative_url }}"></script>
    <script src="{{ '/assets/layout.js' | relative_url }}"></script>
    <script src="{{ '/assets/jspdf/jspdf.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/jspdf/html2pdf.js' | relative_url }}"></script>
    <script src="{{ '/assets/pdf.js' | relative_url }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js" charset="utf-8"></script>


  </body>

</html>
